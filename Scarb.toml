[workspace]
members = [
    "packages/access",
    "packages/account",
    "packages/governance",
    "packages/introspection",
    "packages/presets",
    "packages/security",
    "packages/token",
    "packages/upgrades",
    "packages/utils",
]
name = "openzeppelin"
version = "0.15.0-rc.0"
edition = "2023_11"
cairo-version = "2.7.0-rc.3"
scarb-version = "2.7.0-rc.4"
authors = ["OpenZeppelin Community <maintainers@openzeppelin.org>"]
description = "OpenZeppelin Contracts written in Cairo for StarkNet, a decentralized ZK Rollup"
documentation = "https://docs.openzeppelin.com/contracts-cairo"
readme = "README.md"
repository = "https://github.com/OpenZeppelin/cairo-contracts"
license-file = "LICENSE"
keywords = [
    "openzeppelin",
    "starknet",
    "cairo",
    "contracts",
    "security",
    "standards",
]

[dependencies]
starknet = "2.7.0-rc.3"

[dev-dependencies]
cairo_test = "2.7.0-rc.3"

[lib]

[[target.starknet-contract]]
allowed-libfuncs-list.name = "experimental"
sierra = true
casm = false

[workspace.tool.fmt]
sort-module-level-items = true
