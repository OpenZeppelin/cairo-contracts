[package]
name = "openzeppelin_access"
readme = "README.md"
keywords = [
    "openzeppelin",
    "starknet",
    "contracts",
    "standards",
    "access"
]
version.workspace = true
edition.workspace = true
cairo-version.workspace = true
scarb-version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
repository.workspace = true
license-file.workspace = true

[tool]
fmt.workspace = true

[dependencies]
starknet.workspace = true
openzeppelin_introspection = { path = "../introspection" }
openzeppelin_utils = { path = "../utils" }

[dev-dependencies]
assert_macros.workspace = true
snforge_std.workspace = true
openzeppelin_testing = { path = "../testing" }
openzeppelin_test_common = { path = "../test_common" }

[lib]

[[target.starknet-contract]]
allowed-libfuncs-list.name = "experimental"
sierra = true
casm = false
build-external-contracts = [
    "openzeppelin_test_common::mocks::accesscontrol::SnakeAccessControlMock",
    "openzeppelin_test_common::mocks::accesscontrol::CamelAccessControlMock",
    "openzeppelin_test_common::mocks::accesscontrol::SnakeAccessControlPanicMock",
    "openzeppelin_test_common::mocks::accesscontrol::CamelAccessControlPanicMock",
    "openzeppelin_test_common::mocks::ownable::SnakeOwnableMock",
    "openzeppelin_test_common::mocks::ownable::CamelOwnableMock",
    "openzeppelin_test_common::mocks::ownable::SnakeOwnablePanicMock",
    "openzeppelin_test_common::mocks::ownable::CamelOwnablePanicMock",
    "openzeppelin_test_common::mocks::non_implementing::NonImplementingMock",
]
