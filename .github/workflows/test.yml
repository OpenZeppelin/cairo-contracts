name: Test

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
    - cairo-1

env:
  CARGO_TERM_COLOR: always

jobs:
  lint_and_test:
    name: Cairo lint and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Cairo lint
      run: make check-format
    - name: Cairo test
      run: make test
